<!DOCTYPE html>
<html lang="es"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Ingreso | SEA</title>
		<ui:composition template="/templates/loginResources.xhtml" />
    </h:head>
	<h:body>
        <main class="mdl-shadow--4dp">
			<h:graphicImage library="img" name="LogoSEA.svg" id="logoSEA" />
            <h1 class="mdl-typography--display-1">Bienvenido a SEA</h1>
            <h:form>
				<div class="mdl-textfield mdl-textfield--floating-label mdl-textfield mdl-js-textfield mdl-textfield--floating-label" >
					<h:inputText class="mdl-textfield__input" id="userName" value="#{loginController.usuario.nombreUsuario}" pt:required="required" pt:maxlength="45" pt:autofocus="true" />
					<h:outputLabel class="mdl-textfield__label" for="userName">Nombre de usuario</h:outputLabel>
				</div>
				<div class="mdl-textfield mdl-textfield--floating-label mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<h:inputSecret class="mdl-textfield__input" id="contrasena" pt:required="required" pt:maxlength="32" />
					<h:outputLabel class="mdl-textfield__label" for="contrasena">Contraseña</h:outputLabel>
					<h:inputHidden id="password" value="#{loginController.usuario.contrasena}" />
				</div>
				<div>
					<h:outputLabel class="mdl-switch mdl-js-switch" for="recordarSesion" >
						<h:selectBooleanCheckbox id="recordarSesion" class="mdl-switch__input" />
						<h:panelGroup class="mdl-switch__label">Recordarme</h:panelGroup>
					</h:outputLabel>
					<h:outputLink  value="/SEA/auth/forgot.xhtml">¿Olvidó su contraseña?</h:outputLink>
				</div>
				<p:commandButton styleClass="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" actionListener="#{loginController.iniciarSesion()}" value="Ingresar" />
            </h:form>
        </main>
    </h:body>
</html>
