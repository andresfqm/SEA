<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Enviar cotización | SEA</title>
		<ui:composition template="/templates/resources.xhtml" />
        <h:outputStylesheet library="css" name="cotizaciones.css" />
    </h:head>
    <h:body>
        <ui:composition template="/templates/header.xhtml" />
        <f:view>
            <main>


				<p:dataTable id="tablaC" var="cotS" emptyMessage="No se encontraron registros"
							 value="#{cotizacionController.listaSeguimientoCotizacions}" 
							 styleClass="mdl-data-table mdl-js-data-table  mdl-shadow--2dp" rowStyleClass="mdl-data-table__cell--non-numeric">
					<p:column headerText="# Cotización">
						<h:outputText value="#{cotS[0]}"/>

					</p:column>


					<p:column headerText="Cliente">
						<h:outputText value="#{cotS[1]}"/>
					</p:column>

					<p:column headerText="Contacto">
						<h:outputText value="#{cotS[2]}"/>
					</p:column>
					<p:column headerText="Teléfono contacto">
						<h:outputText value="#{cotS[3]}"/>
					</p:column>
					<p:column>
						<h:panelGroup layout="block">
							<p:commandButton action="#{cotizacionController.leerId(cotS[0])}" ajax="true" immediate="true" styleClass="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent toggleSubForm" value="ACTUALIZAR" oncomplete="PF('dlg1').show();" update=""/>
						
						</h:panelGroup>
					</p:column>

				</p:dataTable>

            </main>






            <ui:composition template="/templates/navGeneral.xhtml" />
            <ui:composition template="/templates/taskTabs.xhtml" />


        </f:view>
    </h:body>
</html>
