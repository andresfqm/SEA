<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:pt="http://java.sun.com/jsf/passthrough">
    <h:body>
		<ui:composition>
			<div class="mdl-layout__drawer">
				<!--span class="mdl-layout-title">Title</span-->
				<div id="logo"></div>
				<div id="user">
					<div id="userName">#{loginController.mostrarNombreUsuario()}</div>
					<div id="userPosition">
						<span>#{loginController.mostrarCargo()}</span>
						<button id="userActions" class="mdl-button mdl-js-button mdl-button--icon">
							<i class="material-icons">arrow_drop_down</i>
						</button>
					</div>
					<h:form>
						<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="userActions">
							<li class="mdl-menu__item"><h:outputLink value="/SEA/administracion/configuracion.html">Configuración</h:outputLink></li>
							<li class="mdl-menu__item"><h:commandLink action="#{loginController.cerrarSesion()}" value="Cerrar sesión" /></li>
						</ul>
					</h:form>
				</div>
				<nav class="mdl-navigation">
					<ui:repeat value="#{menuController.listaMenuGeneral}" var="item">
						<a class="mdl-navigation__link" href="#{item[0]}"><i class="material-icons">#{item[1]}</i> #{item[2]}</a>
					</ui:repeat>
				</nav>
			</div>
			<div id="snackbarMessage" class="mdl-js-snackbar mdl-snackbar">
				<div class="mdl-snackbar__text"></div>
				<button class="mdl-snackbar__action" type="button"></button>
			</div>
		</ui:composition>
    </h:body>
</html>
