<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:pt="http://java.sun.com/jsf/passthrough">
    <h:body>
		<ui:composition>
			<nav class="fixed-nav">
				<h:panelGroup layout="block" id="logo"></h:panelGroup>
				<h:panelGroup layout="block" id="user">
					<h:panelGroup layout="block" id="userName">#{loginController.mostrarNombreUsuario()}</h:panelGroup>
					<h:panelGroup layout="block" id="userPosition">
						<h:panelGroup>#{loginController.mostrarCargo()}</h:panelGroup>
						<button id="userActions" class="mdl-button mdl-js-button mdl-button--icon">
							<i class="material-icons">arrow_drop_down</i>
						</button>
					</h:panelGroup>
					<h:form>
						<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="userActions">
							<li class="mdl-menu__item"><h:outputLink value="/SEA/administracion/configuracion.html">Configuración</h:outputLink></li>
							<li class="mdl-menu__item"><h:commandLink action="#{loginController.cerrarSesion()}" value="Cerrar sesión" /></li>
						</ul>
					</h:form>
				</h:panelGroup>
				<ul>
					<ui:repeat value="#{menuController.listaMenuGeneral}" var="item">
						<li><h:outputLink class="#{item[0]}" value="/SEA#{item[1]}" pt:aria-hidden="true">#{item[2]}</h:outputLink></li>
					</ui:repeat>
				</ul>
			</nav>
			<div id="snackbarMessage" class="mdl-js-snackbar mdl-snackbar">
				<div class="mdl-snackbar__text"></div>
				<button class="mdl-snackbar__action" type="button"></button>
			</div>
			<h:panelGroup layout="block" id="ofuscador"></h:panelGroup>
		</ui:composition>
    </h:body>
</html>
